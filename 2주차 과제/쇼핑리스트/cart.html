<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>서진이의 쇼핑몰</title>
    <script src="https://kit.fontawesome.com/455c79571e.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="header">
      <a href="./index.html"><i class="fa-solid fa-globe fa-2xl home_icon"></i></a>
      <h1 class="header__title">🛒 장바구니 페이지 🛒</h1>
      <i class="fa-solid fa-bars fa-2xl hamburger_icon"></i>
    </header>

    <main class="cart__main">
      <!-- 장바구니 리스트 섹션 -->
      <section class="cart-list__section">
        <table class="cart-list__table">
          <thead class="cart-list__title">
            <th class="cart-list__th">
              <input type="checkbox" class="checkbox_all" />
            </th>
            <th class="cart-list__th" colspan="2">상품 정보</th>
            <th class="cart-list__th">상품 금액</th>
            <th class="cart-list__th">카테고리</th>
            <th class="cart-list__th">비고</th>
          </thead>
          <tbody class="cart-list__body"></tbody>
        </table>
      </section>

      <!-- 구매하기 버튼 -->
      <section class="button__wrapper">
        <button class="purchase__btn" type="button">구매하기</button>
        <button class="home__btn" type="button">홈으로</button>
      </section>
    </main>

    <!-- 구매하기 모달 -->
    <section class="purchase-modal__section">
      <div class="purchase-modal__wrapper">
        <i class="fa-solid fa-xmark fa-xl purchase-modal__close"></i>
        <h2>🍋 구매 목록 🍋</h2>
        <ul class="purchase-modal__list"></ul>
        <p class="total-price__p">
          💸 총 금액: <span class="total-price"></span> 💸
        </p>
        <button class="purchase-modal__btn">구매하기</button>
      </div>
    </section>

    <nav class="modal-section hide-modal">
      <i class="fa-solid fa-xmark fa-xl modal_close_icon"></i>
      <ul class="modal-list">
        <li>💗 관심 상품 목록</li>
        <li>👩🏻‍💻 관리자 페이지</li>
        <li class="cart-btn"><a href="./cart.html">🛒 장바구니</a></li>
      </ul>
    </nav>
  </body>

  <script src="cart.js" type="module"></script>
</html>
