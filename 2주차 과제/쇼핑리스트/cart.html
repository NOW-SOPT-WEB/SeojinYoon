<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>서진이의 쇼핑몰</title>
    <script src="https://kit.fontawesome.com/455c79571e.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="header">
      <a href="./index.html"><i class="fa-solid fa-globe fa-2xl home_icon"></i></a>
      <h1 class="header__title">🛒 장바구니 페이지 🛒</h1>
      <i class="fa-solid fa-bars fa-2xl hamburger_icon"></i>
    </header>

    <main class="cart__main">
      <!-- 장바구니 리스트 섹션 -->
      <section class="cart-list__section">
        <table class="cart-list__table">
          <thead class="cart-list__title">
            <th class="cart-list__th">
              <input type="checkbox" class="checkbox_all" />
            </th>
            <th class="cart-list__th" colspan="2">상품 정보</th>
            <th class="cart-list__th">상품 금액</th>
            <th class="cart-list__th">카테고리</th>
            <th class="cart-list__th">비고</th>
          </thead>
          <tbody class="cart-list__body">
            <!-- 첫번째 줄 -->
            <tr class="cart-list__tr">
              <td class="cart-list__td">
                <input type="checkbox" class="cart-check" />
              </td>
              <td class="cart-list__td">
                <div class="cart-list__img-wrapper">
                  <img src="${cartItem.imgUrl}" alt="${cartItem.imgAlt}" />
                </div>
              </td>
              <td class="cart-list__td">이름</td>
              <td class="cart-list__td">가격</td>
              <td class="cart-list__td">카테고리</td>
              <td class="cart-list__td">
                <button class="cart-list__remove-btn" type="button">삭제</button>
              </td>
            </tr>
            <tr class="cart-list__tr">
              <td class="cart-list__td">
                <input type="checkbox" class="cart-check" />
              </td>
              <td class="cart-list__td">
                <div class="cart-list__img-wrapper">
                  <img src="${cartItem.imgUrl}" alt="${cartItem.imgAlt}" />
                </div>
              </td>
              <td class="cart-list__td">이름</td>
              <td class="cart-list__td">가격</td>
              <td class="cart-list__td">카테고리</td>
              <td class="cart-list__td">
                <button class="cart-list__remove-btn" type="button">삭제</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- 구매하기 버튼 -->
      <section class="button__wrapper">
        <button class="purchase__btn" type="button">구매하기</button>
        <button class="home__btn" type="button">홈으로</button>
      </section>
    </main>
  </body>

  <script src="cart.js" type="module"></script>
</html>
