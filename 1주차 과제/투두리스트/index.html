<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web To Do</title>
    <script src="https://kit.fontawesome.com/455c79571e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">💙 WEB TO DO 💙</h1>
      <div class="header__input-container">
        <input class="header__input" />
        <button class="header__input-btn">+</button>
      </div>
    </header>

    <main class="main">
      <section class="not-started-section">
        <h2 class="section__title">🍑 Not Started 🍑</h2>
        <ul class="item__list">
          <li class="item__container">
            <p class="item__name">숨심스 킥오프</p>
            <button class="close-btn">X</button>
          </li>
          <li class="item__container">
            <p class="item__name">숨심스 멘토 미팅해야하는데 떨린다</p>
            <button class="close-btn">X</button>
          </li>
          <li class="item__container">
            <p class="item__name">웨비 한강 번개</p>
            <button class="close-btn">X</button>
          </li>
          <li class="item__container">
            <p class="item__name">웨비 성수 모각작</p>
            <button class="close-btn">X</button>
          </li>
        </ul>
      </section>

      <section class="done-section">
        <h2 class="section__title">🍋 Done 🍋</h2>
        <ul class="item__list">
          <li class="item__container">
            <p class="item__name">웨비랑 워크샵</p>
            <button class="close-btn">X</button>
          </li>
          <li class="item__container">
            <p class="item__name">웨비랑 첫 번개</p>
            <button class="close-btn">X</button>
          </li>
          <li class="item__container">
            <p class="item__name">웨비랑 첫 세미나</p>
            <button class="close-btn">X</button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
